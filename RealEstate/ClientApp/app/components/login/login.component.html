<div class="d-flex justify-content-center">
    <form form class="mt-3 login-form" #loginForm="ngForm">
        <mat-card class="example-card">
            <mat-card-header>
                <!--  <div mat-card-avatar class="example-header-image"></div>-->
                <mat-card-title>Вход</mat-card-title>
                <mat-card-subtitle>И снова Здравствуйте!</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <mat-form-field class="login-form-field ">
                    <input matInput [(ngModel)]="user.login" name="login" minlength="3" maxlength="30" placeholder="Логин" #login="ngModel" required>
                    <mat-hint align="start"><strong>Имя для входа в систему</strong> </mat-hint>
                    <mat-hint align="end">{{login.value?.length||0}} / 30</mat-hint>
                    <mat-error *ngIf="login.hasError('required')">Вы не ввели логин</mat-error>
                    <mat-error *ngIf="login.hasError('minlength')">Ваш логин не мог быть меньше 4 символов</mat-error>
                </mat-form-field>
                <mat-form-field class="login-form-field">
                    <input matInput [(ngModel)]="user.password" name="password" maxlength="20" #password="ngModel" placeholder="Пароль" type="password" required>
                    <mat-hint align="start"><strong>Ваш пароль</strong> </mat-hint>
                    <mat-hint align="end">{{password.value?.length||0}} / 30</mat-hint>

                    <mat-error *ngIf="password.hasError('required')">Вы не ввели Пароль</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [disabled]="loginForm.invalid" (click)="signIn()">Войти</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
